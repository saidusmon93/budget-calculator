<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.3.5.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container pt-3">
        <div class="row ">
            <div class="col-lg-4  p-2">
                <div class="balance">
                    <h1 id="balance">Balans: 0</h1>
                </div>
            </div>
            <div class="col-lg-8 p-2">
                <div class="row align-items-end">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12 mb-4  py-1 border border-success text-success ">Kirim:
                                <span id="balanskir">0</span>
                            </div>
                            <div class="col-lg-12 py-1  border border-danger text-danger ">Chiqim: <span
                                    id="balanschiq">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="ad_note">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#staticBackdrop">
                                Add note
                            </button>
                            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="input-group">
                                                <input type="text" aria-label="First name" class="form-control"
                                                    placeholder="Izoh" id="izoh">
                                                <input type="number" aria-label="Last name" class="form-control"
                                                    placeholder="summa" id="summa">
                                                <select class="custom-select" id="inputGroupSelect04"
                                                    aria-label="Example select with button addon">
                                                    <option selected value="1">Kirim</option>
                                                    <option value="-1">Chiqim</option>
                                                </select>
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        id="btn">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="text-success text-center"> <small class="btn btn-success px-5 "
                            id="kirim">Kirimlar</small></th>
                    <th scope="col" class="text-danger text-center"><small class="btn btn-danger px-5"
                            id="chiqim">Chiqimlar</small>
                    </th>
                    <th scope="col"><input type="text" placeholder="search" id="search" class="form-control"></th>
                </tr>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Izoh</th>
                    <th scope="col">Summa</th>
                    <th scope="col">Sana</th>
                </tr>
            </thead>
            <tbody id="text"></tbody>
        </table>

    </div>
</body>

</html>
